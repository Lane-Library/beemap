<?xml version="1.0" encoding="utf-8"?>
<?xml-stylesheet type="text/css" href="../css/beemap.css"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 -212 1862 1174">
  <defs>
    <polygon id="smallHexagon" fill="white" stroke-width="4" points="-45,-78 45,-78 90,0 45,78 -45,78 -90,0"/>
    <polygon id="largeHexagon" fill="white" stroke-width="18" points="-90,-156 90,-156 180,0 90,156 -90,156 -180,0"/>
  </defs>
  <path class="beepath north-west" d="M 186 370 C 300 100 1000 -400 1566 929"/>
  <circle cx="1557" cy="900" r="60" class="north-west"/>
  <text x="1557" y="890" text-anchor="middle">
    <tspan font-weight="900" class="north-west">?</tspan>
    <tspan x="1557" dy="20" class="subheading">Their question is...</tspan>
  </text>
  <text x="1620" y="750">
    <tspan text-anchor="middle" font-size="20" font-weight="900">PATIENT:</tspan>
    <tspan class="question" x="1620" dy="25">"How often should</tspan>
    <tspan class="question" x="1620" dy="25">I get a flu vaccine?"</tspan>
  </text>
  <text x="1360" y="810">
    <tspan text-anchor="middle" font-size="20" font-weight="900">PATIENT:</tspan>
    <tspan class="question" x="1360" dy="25">"Should I get a PSA test as</tspan>
    <tspan class="question" x="1360" dy="25">part of my routine checkup?"</tspan>
  </text>
  <path class="beepath north-west" d="M 730 270 Q 930 240 1104 340"/>
  <path class="beepath north-west-alt" d="M 370 528 Q 900 320 1400 668"/>
  <line class="dashed north-west" x1="1410" y1="89" x2="980" y2="89"/>
  <line class="dashed north-west" x1="1410" y1="89" x2="1210" y2="271"/>
  <line class="dashed north-west" x1="1410" y1="89" x2="1410" y2="540"/>
  <use class="north-west" xlink:href="#smallHexagon" x="1415" y="620"/>
  <text class="north-west-cell" x="1415" y="610">
    <tspan x="1415">Dx</tspan>
    <tspan x="1415" dy="36">Dialog</tspan>
  </text>
  <text x="1500" y="560">
    <tspan x="1500" class="subheading">• Clinical experience</tspan>
    <tspan x="1500" dy="20" class="subheading">• Best evidence</tspan>
    <tspan x="1500" dy="20" class="subheading">• Patient values</tspan>
  </text>
  <use class="north-west" xlink:href="#smallHexagon" x="1185" y="333"/>
  <text class="north-west-cell" x="1185" y="340">
    <tspan>Discover</tspan>
  </text>
  <use class="north-west" xlink:href="#smallHexagon" x="895" y="90"/>
  <text class="north-west-cell" x="895" y="95">
    <tspan>Discuss</tspan>
  </text>
  <use class="north-west" xlink:href="#smallHexagon" x="664" y="310"/>
  <text class="north-west-cell" x="664" y="300">
    <tspan>Consult</tspan>
    <tspan x="664" dy="36">Resources</tspan>
  </text>
  <text x="780" y="320">
    <tspan class="subheading">• <a xlink:href="https://medlineplus.gov" xlink:show="new" target="_blank">MedlinePlus</a></tspan>
    <tspan x="780" dy="20" class="subheading">• <a xlink:href="https://www.cdc.gov" xlink:show="new" target="_blank">CDC</a></tspan>
    <tspan x="780" dy="20" class="subheading">• <a xlink:href="https://clinicaltrials.gov" xlink:show="new" target="_blank">ClinicalTrials.gov</a></tspan>
    <tspan x="780" dy="20" class="subheading">• <a xlink:href="http://healthlibrary.stanford.edu/" xlink:show="new" target="_blank">Stanford Health Library</a></tspan>
    <tspan x="780" dy="20" class="subheading">• Patient handouts</tspan>
  </text>
  <use class="north-west" xlink:href="#smallHexagon" x="487" y="105"/>
  <text x="487" y="95">
    <tspan class="north-west-cell">Do</tspan>
    <tspan x="487" dy="25" class="subheading" style="text-anchor:middle">implement action</tspan>
    <tspan x="487" dy="16" class="subheading" style="text-anchor:middle">plan/next steps</tspan>
  </text>
  <use class="north-west" xlink:href="#largeHexagon" x="191" y="525"/>
  <text x="100" y="440">
    <tspan class="heading">PATIENT EDUCATION</tspan>
    <tspan class="subheading" x="100" dy="25">Information developed for</tspan>
    <tspan class="subheading" x="100" dy="18">a non-medical audience.</tspan>
  </text>
  <image x="110" y="475" height="198" width="153" xlink:href="../png/people-patiented-l.png"/>
  <ellipse cx="1500" cy="0" rx="360" ry="210" class="north-west" stroke-width="4"/>
  <text x="1170" y="-2">
    <tspan font-weight="900">EBM &amp; Shared Decision Making</tspan>
    <tspan x="1170" dy="20" class="subheading">• Plain language</tspan>
    <tspan x="1170" dy="20" class="subheading">• Relatable/familiar framework</tspan>
    <tspan x="1170" dy="20" class="subheading">• Individualized</tspan>
  </text>
  <ellipse cx="1550" cy="38" rx="140" ry="75" class="north-west"/>
  <text x="1450" y="18">
    <tspan font-weight="900">Clinical Experience</tspan>
    <tspan x="1450" dy="20" class="subheading">• Knowledge &amp; Training</tspan>
    <tspan x="1450" dy="20" class="subheading">• Available Resources</tspan>
    <tspan x="1450" dy="20" class="subheading">• Appraisal Ability</tspan>
  </text>
  <ellipse cx="1690" cy="-52" rx="140" ry="75" class="north-west"/>
  <text x="1640" y="-82">
    <tspan font-weight="900">Evidence</tspan>
    <tspan x="1640" dy="20" class="subheading">• Data</tspan>
    <tspan x="1640" dy="20" class="subheading">• Literature</tspan>
    <tspan x="1640" dy="20" class="subheading">• Patient Stories</tspan>
  </text>
  <ellipse cx="1460" cy="-92" rx="140" ry="75" class="north-west"/>
  <text x="1350" y="-117">
    <tspan font-weight="900">Patient Values</tspan>
    <tspan x="1350" dy="20" class="subheading">• Cultural &amp; Religious Background</tspan>
    <tspan x="1350" dy="20" class="subheading">• Economic Status &amp; Lifestyle</tspan>
    <tspan x="1350" dy="20" class="subheading">• Past Experience &amp; Support</tspan>
  </text>
  <text x="880" y="555"  stroke="#333" fill="#333">REPEAT AS NECESSARY</text>
  <script type="text/javascript">
        document.addEventListener("click", function(event) {
            var href = event.target.getAttribute("xlink:href");
            if (href) {
                event.preventDefault();
                window.open(href, '_blank', 'location=1,status=1,scrollbars=1, resizable=1, directories=1, toolbar=1, titlebar=1');
            }
        });
  </script>
</svg>
