<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="1888" height="1079">
  <defs>
    <style type="text/css">
      .patient {stroke:rgb(33,134,124)}
      .start {stroke-width:18}
      .step {stroke-width:4}
      polygon {fill:white}
      #largeHexagon {height:348px;width:382px}
      path {stroke-width:9;fill:none}
      text {font-family:sans-serif}
      .heading {font-size:20px;stroke:rgb(153,0,36);fill:rgb(153,0,36)}
      .subheading {font-size:16px;stroke:rgb(52,52,54);fill:rgb(52,52,54);font-weight:100}
    </style>
    <polygon id="largeHexagon" points="372,182 281,9 101,9 10,182 101,337 281,337"/>
    <polygon id="smallHexagon" points="186,89 141,2 50,2 5,89 50,167 141,167"/>
  </defs>
  <path class="patient" d="M 164 346 C 300 100 1000 -400 1566 929"/>
  <path class="patient" d="M 737 280 Q 930 240 1104 330"/>
  <path stroke="rgb(131,157,161)" d="M 370 530 Q 900 320 1400 650"/>
  <line stroke-dasharray="20, 10" stroke="rgb(131,157,161)" stroke-width="4" x1="1410" y1="80" x2="980" y2="80"/>
  <line stroke-dasharray="20, 10" stroke="rgb(131,157,161)" stroke-width="4" x1="1410" y1="80" x2="1210" y2="280"/>
  <line stroke-dasharray="20, 10" stroke="rgb(131,157,161)" stroke-width="4" x1="1410" y1="80" x2="1410" y2="540"/>
  <use class="patient start" xlink:href="#largeHexagon" x="0" y="343"/>
  <text x="87" y="447">
    <tspan class="heading">PATIENT EDUCATION</tspan>
    <tspan class="subheading" x="87" dy="25">Information developed by you</tspan>
    <tspan class="subheading" x="87" dy="18">for a non-medical audience.</tspan>
  </text>
  <image x="87" y="475" height="214" width="190" xlink:href="../png/people-patiented-l.png"/>
  <use class="patient step" xlink:href="#smallHexagon" x="390" y="0"/>
  <text text-anchor="middle" x="487" y="90">
    <tspan style="font-size:29px;fill:rgb(33,134,124);stroke:rgb(33,134,124)">Do</tspan>
    <tspan x="487" dy="25" style="font-size:10px;font-weight:100;stroke:rgb(109,111,114);fill:rgb(109,111,114)">implement action</tspan>
    <tspan x="487" dy="11" style="font-size:10px;font-weight:100;stroke:rgb(109,111,114);fill:rgb(109,111,114)">plan/next steps</tspan>
  </text>
  <use class="patient step" xlink:href="#smallHexagon" x="801" y="0"/>
  <text text-anchor="middle" x="898" y="97">
    <tspan style="font-size:29px;fill:rgb(33,134,124);stroke:rgb(33,134,124)">Discuss</tspan>
  </text>
  <use class="patient step" xlink:href="#smallHexagon" x="1090" y="250"/>
  <text text-anchor="middle" x="1187" y="347">
    <tspan style="font-size:29px;fill:rgb(33,134,124);stroke:rgb(33,134,124)">Discover</tspan>
  </text>
  <use class="patient step" xlink:href="#smallHexagon" x="1319" y="536"/>
  <text text-anchor="middle" x="1415" y="632">
    <tspan x="1415" dy="-14" style="font-size:29px;fill:rgb(33,134,124);stroke:rgb(33,134,124)">Dx</tspan>
    <tspan x="1415" dy="36" style="font-size:29px;fill:rgb(33,134,124);stroke:rgb(33,134,124)">Dialog</tspan>
  </text>
  <text x="1500" y="560">
    <tspan x="1500" class="subheading">• Clinical experience</tspan>
    <tspan x="1500" dy="20" class="subheading">• Best evidence</tspan>
    <tspan x="1500" dy="20" class="subheading">• Patient values</tspan>
  </text>
  <use class="patient step" xlink:href="#smallHexagon" x="569" y="225"/>
  <text text-anchor="middle" x="664" y="300">
    <tspan style="font-size:29px;fill:rgb(33,134,124);stroke:rgb(33,134,124)">Consult</tspan>
    <tspan x="664" dy="36" style="font-size:29px;fill:rgb(33,134,124);stroke:rgb(33,134,124)">Resources</tspan>
  </text>
  <text x="780" y="320">
    <tspan x="780" class="subheading">• MedlinePlus</tspan>
    <tspan x="780" dy="20" class="subheading">• CDC</tspan>
    <tspan x="780" dy="20" class="subheading">• ClinicalTrials.gov</tspan>
    <tspan x="780" dy="20" class="subheading">• Patient handouts</tspan>
    <tspan x="780" dy="20" class="subheading">• Stanford Health Library</tspan>
  </text>
  <ellipse cx="1410" cy="80" rx="120" ry="60" stroke="rgb(200,200,200)" stroke-width="1" fill="white"/>
  <text x="1360" y="55">
    <tspan style="font-size:12px;font-weight:100;stroke:rgb(109,111,114);fill:rgb(109,111,114)">• Indvidualized</tspan>
    <tspan x="1360" dy="16" style="font-size:12px;font-weight:100;stroke:rgb(109,111,114);fill:rgb(109,111,114)">• Relatable</tspan>
    <tspan x="1360" dy="16" style="font-size:12px;font-weight:100;stroke:rgb(109,111,114);fill:rgb(109,111,114)">• Plain language</tspan>
    <tspan x="1360" dy="16" style="font-size:12px;font-weight:100;stroke:rgb(109,111,114);fill:rgb(109,111,114)">• Contextually related</tspan>
    <tspan x="1360" dy="16" style="font-size:12px;font-weight:100;stroke:rgb(109,111,114);fill:rgb(109,111,114)">• Double check</tspan>
  </text>
  <text x="880" y="555" stroke="rgb(131,157,161)">RINSE &amp; REPEAT AS NECESSARY</text>
  <text x="1380" y="820" stroke="rgb(131,157,161)" text-anchor="middle" font-style="italic" font-size="20">
    <tspan>PATIENT:</tspan>
    <tspan x="1380" dy="25">"Should I get a PSA test as</tspan>
    <tspan x="1380" dy="25">part of my routine checkup?"</tspan>
  </text>
  <text x="1620" y="760" stroke="rgb(131,157,161)" text-anchor="middle" font-style="italic" font-size="20">
    <tspan>PATIENT:</tspan>
    <tspan x="1620" dy="25">"How often should</tspan>
    <tspan x="1620" dy="25">I get a flu vaccine?"</tspan>
  </text>
  <text x="1800" y="1000" text-anchor="middle" font-size="20" font-weight="900">
    <tspan>I AM COUNSELING</tspan>
    <tspan x="1800" dy="24">A PATIENT</tspan>
  </text>
  <image x="1533" y="929" height="214" width="165" xlink:href="../png/beeNW-l.png"/>
</svg>
