    <tspan x="3270" dy="70" style="font-size:28px;font-weight:100;stroke:rgb(109,111,114);fill:rgb(109,111,114)">implement action</tspan>
    <tspan x="3270" dy="30" style="font-size:28px;font-weight:100;stroke:rgb(109,111,114);fill:rgb(109,111,114)">plan/next steps</tspan>
  </text>
  <use class="patient step" xlink:href="#smallHexagon" x="4150" y="1300"/>
