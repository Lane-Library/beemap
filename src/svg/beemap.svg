    <polygon id="largeHexagon" points="1041,510 788,25 282,25 29,510 282,948 788,948"/>
    <polygon id="smallHexagon" points="520,255 394,12.5 141,12.5 14.5,255 141,474 394,474"/>
    <path id="path" d="M 66 167 C 1500 -1500 3000 -500 4000 1750"/>
  </defs>
  <use class="patient" xlink:href="#path" x="2300" y="2100"/>
  <path d="M 3970 2083 Q 4579 1932 4999 2223" class="patient"/>
  <use class="patient start" xlink:href="#largeHexagon" x="1908" y="2260"/>
  <text x="2150" y="2552">
