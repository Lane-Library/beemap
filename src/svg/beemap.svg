    <tspan x="5870" dy="100" style="font-size:80px;fill:rgb(33,134,124);stroke:rgb(33,134,124)">Dialog</tspan>
  </text>
  <use class="patient step" xlink:href="#smallHexagon" x="3500" y="1900"/>
