      text {font-family:sans-serif}
      .heading {font-size:56px;stroke:rgb(153,0,36);fill:rgb(153,0,36)}
      .subheading {font-size:46px;stroke:rgb(52,52,54);fill:rgb(52,52,54);font-weight:100}
