    <tspan class="subheading" x="2150" dy="70">Information developed by you</tspan>
    <tspan class="subheading" x="2150" dy="50">for a non-medical audience.</tspan>
  </text>
  <use class="patient step" xlink:href="#smallHexagon" x="3000" y="1300"/>
  <text text-anchor="middle" x="3270" y="1580">
